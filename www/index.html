<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import init from "/pkg/roc_dom.js";

            async function startup() {
                let app = await init();

                const renderLoop = () => {
                    app.update();

                    requestAnimationFrame(renderLoop);
                };

                requestAnimationFrame(renderLoop);
            }

            startup();
        </script>
    </body>
</html>
