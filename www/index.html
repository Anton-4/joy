<!doctype html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <title>Roc DOM Demo</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import init, { app_init, app_update } from "/pkg/roc_dom.js";

            // Initialize the WASM module
            async function run() {
                await init();

                app_init();

                const renderLoop = () => {
                    app_update();

                    requestAnimationFrame(renderLoop);
                };

                requestAnimationFrame(renderLoop);
            }

            run().catch(console.error);
        </script>
    </body>
</html>
