<!doctype html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <title>Roc DOM Demo</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import init, { run } from "/pkg/web.js";

            async function startup() {
                // initialize the wasm module
                await init();

                // run the app
                run();
            }

            startup().catch(console.error);
        </script>
    </body>
</html>
